<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>StudyPro Academy | Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #80deea);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    gap: 40px;
    padding: 20px;
  }

  form {
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 320px;
  }

  form h2 {
    margin-top: 0;
    margin-bottom: 25px;
    color: #00796b;
    font-weight: 700;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #004d40;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1px solid #b2dfdb;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: #00796b;
    box-shadow: 0 0 8px #00897b70;
  }

  button {
    width: 100%;
    background-color: #00796b;
    color: white;
    padding: 12px 0;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #004d40;
  }

  .msg {
    margin-top: 10px;
    font-size: 14px;
    min-height: 18px;
  }

  .ok { color: #166534; }
  .err { color: #b91c1c; }

  @media (max-width: 700px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    form {
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <form id="loginForm" action="#" method="POST">
    <h2>Login</h2>
    <label for="loginEmail">Email</label>
    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required />
    
    <label for="loginPassword">Password</label>
    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required />
    
    <button type="submit">Login</button>
    <div id="loginMsg" class="msg"></div>
  </form>

  <form id="registerForm" action="#" method="POST">
    <h2>Create Account</h2>
    <label for="registerName">Name</label>
    <input type="text" id="registerName" name="name" placeholder="Enter your name" required />
    
    <label for="registerEmail">Email</label>
    <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required />
    
    <label for="registerPassword">Password</label>
    <input type="password" id="registerPassword" name="password" placeholder="Create a password" required />
    
    <button type="submit">Register</button>
    <div id="registerMsg" class="msg"></div>
  </form>
</div>

<script src="/assets/app.js"></script>
<script>
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const loginMsg = document.getElementById("loginMsg");
  const registerMsg = document.getElementById("registerMsg");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    loginMsg.textContent = "";
    try {
      await studypro.api("/api/auth/login", {
        method: "POST",
        body: JSON.stringify({
          email: document.getElementById("loginEmail").value.trim(),
          password: document.getElementById("loginPassword").value
        })
      });
      window.location.href = "/dashboard.html";
    } catch (err) {
      loginMsg.textContent = err.message;
      loginMsg.className = "msg err";
    }
  });

  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    registerMsg.textContent = "";
    try {
      await studypro.api("/api/auth/register", {
        method: "POST",
        body: JSON.stringify({
          name: document.getElementById("registerName").value.trim(),
          email: document.getElementById("registerEmail").value.trim(),
          password: document.getElementById("registerPassword").value
        })
      });
      window.location.href = "/dashboard.html";
    } catch (err) {
      registerMsg.textContent = err.message;
      registerMsg.className = "msg err";
    }
  });
</script>

</body>
</html>
